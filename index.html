    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="blendline.png" type="image/x-icon">

    <title>Blendline</title>

<body>
    <header>
        <!--Navbar-->
        <div class="container outset neomo rows rounded card mt-1">
            <div class="icon-circle m-1">
                <img src="blendline.png" alt="" class="logo">
            </div>
            <div class="flex m-5">
                <div class="outset card auto">
                    <h1 class="m-1">Blendline</h1>
                </div>
                
            </div>
            
        </div>
    </header>
    <div class="flex top container">
        <div class="auto flex middle container">
            <div class="card outset m-2 p-1 render settings mr-10 container neomo">
                <!--ParamÃ¨tre du rendu-->
                <h1 class="mb-0">Settings</h1>
                <form ENCTYPE="multipart/form-data" method="post">
                    <div class="file m-2">
                        <h4>Fichier : </h4>
                        <input class="file-name" value="Choose a file..." disabled="disabled" />
                        <label for="file-label">Upload</label>
                        <input id="file-label" type="file" class="file-hidden" name="file"/>
                      </div>
                      <div class="m-2">
                        <h4>Frame : </h4>
                        <input
                        data-range-id="range"
                        type="range"
                        min="1"
                        max="150"
                        class="range-round inset-neomo myRange"
                        name="frame"
                        />
                        <p>Frame : <span data-range-id="range" class="demo"></span></p>
                      </div>
                      <div class="m-2">
                          <h4>Format : </h4>
                        <div class="dropdown">
                            <select class="outset-neomo p-2" name="format">
                                <option value="PNG" selected>PNG</option>
                                <option value="JPEG">JPEG</option>
                              </select>
                          </div>
                      </div>
                      <input type="submit" value="Render !" class="button outset m-10 neomo" onclick="toggle()">
                </form>
                    
            </div>

    <script>
        function toggle(){
            var arrow = document.querySelector('.arrow');
            var spin = document.querySelector('.spin');
            arrow.classList.toggle('hidden');
            spin.classList.toggle('hidden');
        }
        function load_img() {
            var rendu = document.querySelector('.rendu');
            if (nb_frame < 10) {
                rendu.src = `render000${nb_frame}.png`;
            } else if (nb_frame < 100) {
                rendu.src = `render00${nb_frame}.png`;
            } else {
                rendu.src = `render0${nb_frame}.png`;
            }
            
        }
        load_img()
    </script>
